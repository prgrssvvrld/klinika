<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клиника</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid container">
          <a class="navbar-brand text-primary" href="index.html">Клиника</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                >
                  Главная
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Услуги</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="doctors.html">Врачи</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">О нас</a>
              </li>
              <li class="nav-item">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Записаться
                </button>
              </li>
            </ul>
          </div>
          <a class="nav-link" href="lk.html" title="Личный кабинет">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
              />
            </svg>
          </a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#auth">
          Регистрация
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#login">
          Вход
        </button>
        </div>

      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-xxl-6">
            <img
              src="img/product.jpg"
              alt=""
              class="border border-primary rounded w-100 mb-5"
            />
          </div>
          <div class="col-12 col-xxl-6">
            <div class="border border-primary rounded overflow-hidden mb-3">
              <table
                class="table table-bordered table-striped table-primary mb-0 text-center border-white"
              >
                <thead>
                  <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <form action="">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Имя"
                required
              />
              <input
                type="tel"
                class="form-control mb-2"
                placeholder="Номер телефона"
                pattern="^\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}$"
                required
              />
              <input type="date" class="form-control mb-3" required />
              <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5">
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid container">
          <a class="navbar-brand" href="#">Клиника</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                >
                  Главная
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Услуги</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="doctors.html">Врачи</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">О нас</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Записаться на прием</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="">
          <div class="modal-body">
              <input type="text" name="" id="" class="form-control mb-2" placeholder="Имя">
              <input type="tel" name="" id="" class="form-control mb-2" placeholder="Номер телефона">
              <select name="" id="" class="form-control mb-2">
                <option value="" class="" hidden selected>Выберите врача</option>
                <option value="">Иванов Иван Иванович</option>
                <option value="">Иванов Иван Иванович</option>
              </select>
              <select name="" id="" class="form-control mb-2">
                <option value="" class="" hidden selected>Выберите услугу</option>
                <option value="">МРТ</option>
                <option value="">МРТ</option>
              </select>
              <input type="date" name="" id="" class="form-control mb-2">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" type="submit">Записаться</button>
          </div>
        </form>
        </div>
      </div>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="auth" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Регистрация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="">
              <div class="modal-body">
                  <input type="text" name="" id="" class="form-control mb-2" placeholder="Имя">
                  <input type="tel" name="" id="" class="form-control mb-2" placeholder="Номер телефона">
                  <input type="email" name="" id="" class="form-control mb-2" placeholder="Email">
                  <input type="password" name="" id="" class="form-control mb-2" placeholder="Пароль">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" type="submit">Регистрация</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Вход</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="">
              <div class="modal-body">
                  <input type="email" name="" id="" class="form-control mb-2" placeholder="Email">
                  <input type="password" name="" id="" class="form-control mb-2" placeholder="Пароль">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" type="submit">Войти</button>
              </div>
            </form>
            </div>
          </div>
        </div>
  </body>
</html>
